<div class="container">
	<div class="card-block bg-white mb30">
		<div class="col-md-6 mx-auto">
			<div class="card rounded-0">
				<div class="card-header text-center">
					<h3 class="mb-0">LOGIN YOUR ACCOUNT</h3>
				</div>
				<div class="card-body">
					<form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
						<div class="form-group">
							<label for="uname1">Username</label>
							<input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
							<div class="invalid-feedback">Oops, you missed this one.</div>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
							<div class="invalid-feedback">Enter your password too!</div>
						</div>
						<div>
							<label class="custom-control">
								<span class="custom-control-description small text-dark">Don't have account yet? <a href="">click here</a></span>
							</label>
							<button type="submit" class="btn btn-success float-right" id="btnLogin">Login</button>
						</div>
						
					</form>
				</div>
				<div class="container">
					<a class="btn btn-lg btn-social btn-facebook">
						<i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
